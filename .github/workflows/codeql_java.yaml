name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Runs once a week

jobs:
  analyze:
    name: Analyze
    if: github.repository == 'Pdeeti/jenkins'
    name: Analyze Java
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [java]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'  # Also known as AdoptOpenJDK
        java-version: '11'       # Specify the Java version your project uses

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Build and compile
      #run: |
      #  ./gradlew build -x test  # Update this command to match your build system
      # Example for Maven:
       run: |
         mvn clean install -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
